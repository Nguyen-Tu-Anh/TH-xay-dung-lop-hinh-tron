<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        radius;
        color;
        area;

        constructor(radius, color, area) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        setRadius(radius) {
            this.radius = radius
        }

        getColor() {
            return this.color
        }

        setColor(color) {
            this.color = color
        }

        getArea() {
            return this.area;
        }

        setArea() {
            this.area = this.radius ** 2 * Math.PI;
        }

    }

    let circle = new Circle();
    circle.setRadius(5)
    circle.setArea();
    alert("area: " + circle.getArea() + "radius: " + ' ' +circle.getRadius() );
</script>
</body>
</html>
